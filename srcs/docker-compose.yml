version : '3'

services:

  mariadb :
    build : ./requirements/mariadb
    container_name : mariadb
    image : mariadb
    restart : on-failure
    env_file :
      - .env
    volumes :
      - DB:/var/lib/mysql
    networks :
      - myNetwork

  # cadvisor :
