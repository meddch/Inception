  nginx :
    build : ./requirements/nginx
    container_name : nginx
    image : nginx
    restart : on-failure
    ports :
      - 443:443
    volumes :
      - wp:/var/www/html
    networks :
      - myNetwork
    depends_on :
      - wordpress

  wordpress :
    build : ./requirements/wordpress
    container_name : wordpress
    image : wordpress
    restart : on-failure
    volumes :
      - wp:/var/www/html
    env_file :
      - .env
    networks :
      - myNetwork
    depends_on :
      - mariadb
