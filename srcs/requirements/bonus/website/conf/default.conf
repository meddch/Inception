server {
    listen 80;
    listen [::]:80;
    server_name localhost mechane.42.fr;


    root /var/www/;
    index index.html;

    location ~ \.(jpg|jpeg|png|gif|css|js)${
        root /var/www/html;
    }
    location / {
        try_files /html/index.html =404;
    }
    error_page 404 /404.html;
    location = /404.html {
        root /var/www/;
        try_files 404.html =404;
    }
}