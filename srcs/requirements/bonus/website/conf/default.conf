server {
    listen 80;
    listen [::]:80;
    server_name localhost;


    root /var/www/website;
    index index.html;
    location / {
        try_files /website/index.html =404;
    }
    error_page 404 /404.html;
    location = /404.html {
        root /var/www/html;
        try_files 404.html =404;
    }
}